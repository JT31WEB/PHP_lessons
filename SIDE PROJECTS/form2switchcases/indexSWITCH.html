<!DOCTYPE html>

<html>

	<head>
	<title>Switches and select boxes</title>
	</head>
	
	<body>
	
		<form action="http://localhost/websites/projects/form2switchcases/serverSWITCH.php" method="post">
		
			
			<p>NAME:
	
			<input type="text" name="name" size="30" placeholder="type in any name" />
	
			</p>
			
			<p>GENDER:
				<select name="gender">
					<option>MALE</option>
					<option>FEMALE</option>
				</select>
			</p>
			
			
			<p>DATE BORN:
				
				<input type="number" value="1" size="20" name="day" min="1" max="31" />
				
				<select name="month">
					<option>january</option>
					<option>febuary</option>
					<option>march</option>
					<option>april</option>
					<option>may</option>
					<option>june</option>
					<option>july</option>
					<option>august</option>
					<option>september</option>
					<option>october</option>
					<option>november</option>
					<option>december</option>
				</select>
			</p>
			
			<p>FAVORITE SPORT:
				<select name="sport">
					<option>SOCCER</option>
					<option>RUGBY</option>
					<option>CRICKET</option>
					<option>NETBALL</option>
					<option>TENNIS</option>
					<option>HOCKEY</option>
					<option>ATHELETICS</option>
					<option>GYMNASTICS</option>
					<option>SWIMMING</option>
					<option>CYCLING</option>
					<option>MARTIAL ARTS</option>
					<option>BASKETBALL</option>
				</select>
			</p>
			
			<input type="submit" name="submit" value="Send Form"/>
		
		</form>
	
	</body>

</html>
